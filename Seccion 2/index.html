<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <button class="btn btn-primary" v-on:click="votar()">
                    Votar
                </button>
                <p>
                    Cantidad de votos es <strong>{{votos}}</strong>
                </p>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="text" v-model="nombre" class="form-control">
                    <input type="text" v-model="apellido" class="form-control">
                    <label class="form-control">{{nombreCompleto | Mayus}}</label>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/vue.js"></script>
<script src="app.js"></script>
</html>
