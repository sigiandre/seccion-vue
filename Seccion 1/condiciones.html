<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condiciones</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="jumbotron">
            <button v-on:click="kiss++" class="btn btn-primary">
                Kiss💋{{kiss}}
            </button>
            <p v-if="kiss<3">
                sapo🐸
            </p>
            <p v-else>
                Principe🤴
            </p>
        </div>
    </div>
</body>
<script>
    var myApp = new Vue ({
        el: "#app",
        data: {
            kiss: 0
        }
    });
</script>
</html>
